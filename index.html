<script
  src="http://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous">
</script>

<div id=page style="max-width: 500px; left:auto; margin: 20px;"></div>

<script>

  var title
  var prefix
  var names

  function escape (text) {
    return text
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;')
  }
  function emphasis (text) {
    return text
      .replace(/'''(.*?)'''/g, '<strong>$1<\/strong>')
      .replace(/''(.*?)''/g, '<em>$1<\/em>')
      .replace(/^-----*/, '<hr>')
  }
  function links (text, sanitize) {
    // link conversion happens in four phases:
    //   unexpected markers are adulterated
    //   links are found, converted, and stashed away properly escaped
    //   remaining text is processed and escaped
    //   unique markers are replaced with unstashed links
    var stashed = []
    function stash (text) {
      var here = stashed.length
      stashed.push(text)
      return "〖" + here + "〗"
    }
    function unstash (match, digits) {
      return stashed[+digits]
    }
    function internal (title) {
      if (names && names.includes(title)) {
        var url = location.origin + location.pathname + "?" + title
        return stash("<a href=\""  + url + "\">" + title + "</a>")
      } else {
        return title
      }
    }
    function external (url) {
      if (url.match(/\.(gif|jpg|jpeg|png)$/)) {
        return stash("<img src=\"" + url + "\">")
      } else {
        return stash("<a href=\"" + url + "\" rel=\"nofollow\">" + url + "</a>")
      }
    }
    var prepass = text
      .replace(/〖(\d+)〗/g, '〖 $1 〗')
      .replace(/\b(http|ftp|mailto|file|telnet|news):[^\s<>\[\]"'\(\)]*[^\s<>\[\]"'\(\)\,\.\?]/g,external)
      .replace(/\b[A-Z][a-z]+([A-Z][a-z]+)+\b/g, internal)
    return sanitize(prepass)
      .replace(/〖(\d+)〗/g, unstash)
  }
  function inner (text) {
    text = escape(text)
    text = emphasis(text)
    return "<p>" + text + '</p>'
  }
  function render (text) {
    return links(text, inner)
  }
  function markup (text) {
    var lines = text.replace(/\\\n/,' ').split(/\n/)
    return lines.map(render).join("\n")
  }
  function show (page) {
    var heading = title.replace(/([a-z])([A-Z])/g, '$1 $2');
    var body = "<h1><img src=" + prefix + "wiki.gif width=40> " + heading + "</h1>" + markup(page.text)
    $('#page').html(body)
  }
  function have (data) {
    names = data.split(/\r?\n/)
    title = (location.search.match(/\w+/)||["WelcomeVisitors"])[0]
    prefix = location.pathname.replace(/[^\/]*$/, '')
    $.getJSON(prefix + 'pages/' + title, show)
  }
  function init() {
    $.get('names.txt', have)
  }

  $(init)
</script>
